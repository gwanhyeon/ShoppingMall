spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password: 1
    driver-class-name: org.h2.Driver
    hibernate.dialect: org.hibernate.dialect.H2Dialect
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #
#        show_sql: true
        default_batch_fetch_size: 100
        format_sql: true
    open-in-view: false
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace